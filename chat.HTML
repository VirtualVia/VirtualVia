<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Website - Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ff6600;
        }

        header {
            background-color: #ff6600;
            padding: 20px;
            text-align: center;
            color: #1a1a1a;
        }

        nav {
            background-color: #4d4d4d;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav li {
            display: inline;
            margin-right: 10px;
        }

        nav a {
            text-decoration: none;
            color: #dcdcdc;
            font-weight: bold;
            padding: 8px;
            border-radius: 4px;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #ff6600;
        }

        main {
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.5);
            color: #ff6600;
        }

        section {
            margin-bottom: 20px;
        }

        footer {
            background-color: #4d4d4d;
            color: #dcdcdc;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        h2 {
            color: #ff6600;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        a {
            color: #800080;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            color: #ff6600;
        }

        #chat-box {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ff6600;
            padding: 10px;
            background-color: #1a1a1a;
            margin-bottom: 20px;
            color: #dcdcdc;
        }

        #message-input {
            width: 70%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ff6600;
            border-radius: 4px;
            background-color: #1a1a1a;
            color: #dcdcdc;
            margin-right: 10px;
        }

        #send-button {
            background-color: #ff6600;
            color: #1a1a1a;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        #send-button:hover {
            background-color: #1a1a1a;
            color: #ff6600;
        }

        #nickname-input {
            width: 30%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ff6600;
            border-radius: 4px;
            background-color: #1a1a1a;
            color: #dcdcdc;
            margin-right: 10px;
        }

        #join-button {
            background-color: #ff6600;
            color: #1a1a1a;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        #join-button:hover {
            background-color: #1a1a1a;
            color: #ff6600;
        }
    </style>
</head>
<body>

    <header>
        <h1 class="mb-4">Welcome to Our Stylish Website!</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="chat.html">Chat</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Chat with Us</h2>
            <p>Feel free to chat with us. We are here to assist you.</p>
        </section>

        <div id="chat-box"></div>

        <div>
            <input type="text" id="nickname-input" placeholder="Your Nickname">
            <button id="join-button" onclick="joinChat()">Join Chat</button>
        </div>

        <div>
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </main>

    <footer></footer>

    <script>
        var nickname = '';

        function joinChat() {
            var nicknameInput = document.getElementById('nickname-input');
            var chatBox = document.getElementById('chat-box');

            nickname = nicknameInput.value.trim();
            if (nickname !== '') {
                var welcomeMessage = '<p>Welcome, ' + nickname + ', to VirtualViaChat!</p>';
                chatBox.innerHTML += welcomeMessage;
                nicknameInput.value = '';

                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        function sendMessage() {
            var messageInput = document.getElementById('message-input');
            var chatBox = document.getElementById('chat-box');

            var message = messageInput.value.trim();
            if (message !== '') {
                var timestamp = new Date().toLocaleTimeString();
                var formattedMessage = '<p>[' + timestamp + '] ' + nickname + ': ' + message + '</p>';
                chatBox.innerHTML += formattedMessage;
                messageInput.value = '';

                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</body>
</html>

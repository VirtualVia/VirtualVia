<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Website - Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ff6600;
            animation: fadeIn 5s forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        header {
            background-color: #ff6600;
            padding: 20px;
            text-align: center;
            color: #1a1a1a;
        }

        nav {
            background-color: #4d4d4d;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav li {
            display: inline;
            margin-right: 10px;
        }

        nav a {
            text-decoration: none;
            color: #dcdcdc;
            font-weight: bold;
            padding: 8px;
            border-radius: 4px;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #ff6600;
        }

        main {
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.5);
            color: #ff6600;
        }

        section {
            margin-bottom: 20px;
        }

        footer {
            background-color: #4d4d4d;
            color: #dcdcdc;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        h2 {
            color: #ff6600;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        a {
            color: #800080;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            color: #ff6600;
        }
    </style>
</head>
<body>

    <header>
        <h1 class="mb-4">Welcome to Our Stylish Website!</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="chat.html">Chat</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Welcome to Our Stylish Home</h2>
            <p>Explore and enjoy the elegance of our website.</p>
        </section>

        <section>
            <h2>Our Services</h2>
            <p>We provide a variety of services to meet your needs.</p>
        </section>
    </main>

    <footer></footer>

</body>
</html>
